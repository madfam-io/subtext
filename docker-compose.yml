version: '3.8'

services:
  # ══════════════════════════════════════════════════════════════
  # APPLICATION
  # ══════════════════════════════════════════════════════════════
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://subtext:subtext@postgres:5432/subtext
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=subtext-audio
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - JANUA_BASE_URL=http://janua:8080
      - JANUA_CLIENT_ID=subtext
      - JANUA_CLIENT_SECRET=secret
      - MODEL_CACHE_DIR=/models
    volumes:
      - ./src:/app/src
      - model-cache:/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn subtext.api:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ══════════════════════════════════════════════════════════════
  # DATA STORES
  # ══════════════════════════════════════════════════════════════
  postgres:
    image: timescale/timescaledb:latest-pg15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=subtext
      - POSTGRES_PASSWORD=subtext
      - POSTGRES_DB=subtext
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U subtext"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ══════════════════════════════════════════════════════════════
  # DEVELOPMENT TOOLS
  # ══════════════════════════════════════════════════════════════
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@subtext.live
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres-data:
  redis-data:
  minio-data:
  model-cache:
