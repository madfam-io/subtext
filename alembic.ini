# Alembic Configuration for Subtext
# https://alembic.sqlalchemy.org/

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Prepend sys.path modifications
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Version table name
version_table = alembic_version

# Version table schema
# version_table_schema =

# Version table is in a different location
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Colon-delimited sequence of path fragments to drop from the beginning
# of generated revision ids. By default, this is empty.
# output_encoding = utf-8

# Database URL - will be overridden by env.py using settings
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Format using black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
